<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificador de Breaks - Rush Park</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #b71c1c;
      color: #fff;
      padding: 30px 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      user-select: none;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    #formulario-empleado {
      background-color: #f44336;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .form-group label {
      flex: 0 0 90px;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    input[type="text"],
    input[type="time"],
    select,
    textarea {
      flex: 1;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-weight: 500;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="time"]:focus,
    select:focus,
    textarea:focus {
      box-shadow: 0 0 8px #ff7961;
    }

    textarea {
      resize: vertical;
      font-family: 'Rubik', sans-serif;
      font-size: 1.1rem;
      border-radius: 10px;
      min-height: 80px;
    }

    button.btn {
      display: inline-block;
      background-color: #ff7961;
      color: #3e2723;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    button.btn:hover {
      background-color: #bf360c;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    #empleados-lista {
      margin-top: 25px;
      width: 100%;
      max-width: 600px;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      background-color: #f44336;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-top: 25px;
      color: #fff;
      user-select: none;
    }

    thead tr {
      background-color: #d32f2f;
      font-size: 1.2rem;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #e57373;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        flex: none;
        margin-bottom: 5px;
      }

      button.btn {
        max-width: 100%;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Planificador de Breaks</h1>

  <section id="formulario-empleado">
    <h2>üßç‚Äç‚ôÇÔ∏è Ingresar Empleados</h2>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" />
    </div>
    <div class="form-group">
      <label for="sector">Sector:</label>
      <select id="sector" name="sector" aria-label="Seleccionar sector">
        <option value="Pista">Pista</option>
        <option value="Caja">Caja</option>
        <option value="Cafe">Caf√©</option>
        <option value="Cocina">Cocina</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inicio">Inicio:</label>
      <input type="time" id="inicio" name="inicio" />
    </div>
    <button class="btn" onclick="agregarEmpleado()">‚ûï Agregar empleado</button>
  </section>

  <section id="empleados-lista"></section>

  <section id="horas-pico" style="width:100%; max-width:600px; margin-top:40px;">
    <h2>‚è∞ Horas pico (una por l√≠nea, formato HH:MM-HH:MM)</h2>
    <textarea id="pico" aria-label="Horas pico" rows="4" placeholder="Ejemplo: 13:00-14:00&#10;18:30-20:00">13:00-14:00
18:30-20:00</textarea>
    <button class="btn" onclick="asignarBreaks()">üìÖ Asignar breaks</button>
  </section>

  <section id="resultado" style="width:100%; max-width:700px;">
    <h2>üìä Resultado</h2>
    <table>
      <thead>
        <tr>
          <th>Empleado</th>
          <th>Sector</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Break</th>
        </tr>
      </thead>
      <tbody id="resultado-body"></tbody>
    </table>
  </section>

  
<script>
  const empleados = [];

  // Convierte "HH:MM" a minutos desde medianoche
  function horaAMinutos(hora) {
    const [h, m] = hora.split(':').map(Number);
    return h * 60 + m;
  }

  // Convierte minutos a "HH:MM"
  function minutosAHora(minutos) {
    const h = Math.floor(minutos / 60);
    const m = minutos % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
  }

  // Parsear horas pico (array de strings "HH:MM-HH:MM") a array de [inicio,minutos, fin,minutos]
  function parseHorasPico(texto) {
    return texto.split('\n').map(linea => {
      const [inicio, fin] = linea.trim().split('-');
      return [horaAMinutos(inicio), horaAMinutos(fin)];
    }).filter(([ini,fin]) => !isNaN(ini) && !isNaN(fin));
  }

  // Chequear si dos intervalos [a1,a2] y [b1,b2] se traslapan
  function seTraslapan([a1,a2],[b1,b2]) {
    return a1 < b2 && b1 < a2;
  }

  // Chequear si un intervalo est√° dentro de otro (incluyendo borde)
  function estaDentro(intervalo, dentro) {
    return intervalo[0] >= dentro[0] && intervalo[1] <= dentro[1];
  }

  // Chequear si un intervalo toca alguna hora pico
  function tocaHoraPico(intervalo, horasPico) {
    return horasPico.some(pico => seTraslapan(intervalo, pico));
  }

  function agregarEmpleado() {
    const nombre = document.getElementById('nombre').value.trim();
    const sector = document.getElementById('sector').value;
    const inicio = document.getElementById('inicio').value;

    if (!nombre || !inicio) {
      alert('Por favor completa Nombre e Inicio.');
      return;
    }

    // Verifico que no haya empleado con mismo nombre y sector e inicio igual (para evitar duplicados exactos)
    const existe = empleados.some(e => e.nombre === nombre && e.sector === sector && e.inicio === inicio);
    if (existe) {
      alert('Este empleado ya fue agregado con ese sector y horario.');
      return;
    }

    empleados.push({ nombre, sector, inicio });

    actualizarListaEmpleados();

    document.getElementById('nombre').value = '';
    document.getElementById('inicio').value = '';
  }

  function actualizarListaEmpleados() {
    const lista = document.getElementById('empleados-lista');
    lista.innerHTML = '';

    empleados.forEach((e, i) => {
      const div = document.createElement('div');
      div.textContent = `${e.nombre} - ${e.sector} - Inicia a las ${e.inicio}`;
      div.style.padding = '8px 12px';
      div.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
      div.style.borderRadius = '8px';
      div.style.marginBottom = '10px';

      // Bot√≥n para eliminar empleado
      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = '‚úñ';
      btnEliminar.style.marginLeft = '15px';
      btnEliminar.style.background = '#bf360c';
      btnEliminar.style.border = 'none';
      btnEliminar.style.color = '#fff';
      btnEliminar.style.borderRadius = '6px';
      btnEliminar.style.cursor = 'pointer';
      btnEliminar.style.padding = '2px 8px';
      btnEliminar.title = 'Eliminar empleado';
      btnEliminar.onclick = () => {
        empleados.splice(i, 1);
        actualizarListaEmpleados();
      };

      div.appendChild(btnEliminar);
      lista.appendChild(div);
    });
  }

  function asignarBreaks() {
    const horasPicoTexto = document.getElementById('pico').value;
    const horasPico = parseHorasPico(horasPicoTexto);

    // Primero calculamos fin = inicio + 8 horas (480 minutos)
    empleados.forEach(e => {
      e.inicioMin = horaAMinutos(e.inicio);
      e.finMin = e.inicioMin + 480;
    });

    // Para cada empleado asignaremos el break de 30 minutos que cumpla las reglas:
    // - No en la primer 1.5h (90min) del turno
    // - No en la √∫ltima 1h (60min)
    // - No en horas pico
    // - No que choque con break de mismo sector
    // - No m√°s de 2 breaks simult√°neos en pista
    // - No m√°s de 2 breaks simult√°neos entre cafe+cocina
    // - No m√°s de 2 breaks simult√°neos en caja

    // Para controlar break simult√°neos se guardan los breaks asignados: [{inicio, fin, sector, empleado}]
    const breaksAsignados = [];

    // Funci√≥n que verifica si un break candidato es v√°lido
    function esBreakValido(inicioBreak, empleado) {
      const finBreak = inicioBreak + 30;
      const intervalo = [inicioBreak, finBreak];

      // Regla 1: No en primer 90 minutos
      if (inicioBreak < empleado.inicioMin + 90) return false;
      // Regla 2: No en √∫ltima 1 hora
      if (finBreak > empleado.finMin - 60) return false;
      // Regla 3: No en horas pico
      if (tocaHoraPico(intervalo, horasPico)) return false;

      // Regla 4: No dos empleados del mismo sector en break simult√°neo
      for (const b of breaksAsignados) {
        if (seTraslapan(intervalo, [b.inicio, b.fin])) {
          if (b.sector === empleado.sector) {
            return false;
          }
        }
      }

      // Contar breaks simult√°neos en el intervalo
      // Funci√≥n para contar breaks simult√°neos para sectores espec√≠ficos
      const solapanCon = breaksAsignados.filter(b => seTraslapan(intervalo, [b.inicio, b.fin]));

      // Regla 5 y 6: Control de simult√°neos seg√∫n sector
      // Se permiten hasta 2 breaks simult√°neos en pista o caja
      // En cafe y cocina juntos no m√°s de 2 simult√°neos
      // Se permiten hasta 2 simult√°neos en total

      // Contamos breaks simult√°neos por sector agrupado:
      const sectoresPistaCaja = ['Pista', 'Caja'];
      const sectoresCafeCocina = ['Cafe', 'Cocina'];

      // Contadores:
      let simultaneoPistaCaja = 0;
      let simultaneoCafeCocina = 0;

      solapanCon.forEach(b => {
        if (sectoresPistaCaja.includes(b.sector)) simultaneoPistaCaja++;
        else if (sectoresCafeCocina.includes(b.sector)) simultaneoCafeCocina++;
      });

      // Seg√∫n el sector del empleado, verificamos si no supera la cantidad permitida
      if (sectoresPistaCaja.includes(empleado.sector)) {
        if (simultaneoPistaCaja >= 2) return false;
      } else if (sectoresCafeCocina.includes(empleado.sector)) {
        if (simultaneoCafeCocina >= 2) return false;
      } else if (empleado.sector === 'Caja') {
        // Caja igual que pista, ya considerado arriba
        if (simultaneoPistaCaja >= 2) return false;
      }

      // Adem√°s, m√°ximo 2 breaks simult√°neos en total en cualquier sector
      if (solapanCon.length >= 2) return false;

      return true;
    }

    // Ahora asignamos el break buscando en bloques de 5 minutos desde inicio+90 hasta fin-60-30 (espacio para break)
    empleados.forEach(empleado => {
      let asignado = false;
      for (
        let t = empleado.inicioMin + 90;
        t <= empleado.finMin - 60 - 30;
        t += 5
      ) {
        if (esBreakValido(t, empleado)) {
          empleado.breakInicio = t;
          empleado.breakFin = t + 30;
          breaksAsignados.push({
            inicio: empleado.breakInicio,
            fin: empleado.breakFin,
            sector: empleado.sector,
            empleado: empleado.nombre,
          });
          asignado = true;
          break;
        }
      }
      if (!asignado) {
        // Si no se pudo asignar break v√°lido, lo dejamos en null
        empleado.breakInicio = null;
        empleado.breakFin = null;
      }
    });

    // Mostrar resultados en la tabla
    const tbody = document.getElementById('resultado-body');
    tbody.innerHTML = '';

    empleados.forEach(e => {
      const tr = document.createElement('tr');

      const tdNombre = document.createElement('td');
      tdNombre.textContent = e.nombre;

      const tdSector = document.createElement('td');
      tdSector.textContent = e.sector;

      const tdInicio = document.createElement('td');
      tdInicio.textContent = e.inicio;

      const tdFin = document.createElement('td');
      tdFin.textContent = minutosAHora(e.finMin);

      const tdBreak = document.createElement('td');
      if (e.breakInicio !== null) {
        tdBreak.textContent =
          minutosAHora(e.breakInicio) + ' - ' + minutosAHora(e.breakFin);
      } else {
        tdBreak.textContent = 'No asignado';
        tdBreak.style.color = '#ffcccb'; // rojo claro para destacar
      }

      tr.appendChild(tdNombre);
      tr.appendChild(tdSector);
      tr.appendChild(tdInicio);
      tr.appendChild(tdFin);
      tr.appendChild(tdBreak);

      tbody.appendChild(tr);
    });
  }
</script>

</body>
</html>
