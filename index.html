<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador de Breaks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #102027;
    }
    h1 {
      color: #1565c0;
    }
    h2 {
      color: #d32f2f;
      margin-top: 40px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }
    table {
      width: 100%;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0288d1;
      color: white;
    }
    .btn {
      padding: 10px 20px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: #b71c1c;
    }
    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-group label {
      min-width: 80px;
    }
    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #b0bec5;
    }
    #empleados-lista {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Planificador de Breaks</h1>

  <h2>üßç‚Äç‚ôÇÔ∏è Ingresar Empleados</h2>
  <div id="formulario-empleado">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" id="nombre">
    </div>
    <div class="form-group">
      <label>Sector:</label>
      <select id="sector">
        <option value="Pista">Pista</option>
        <option value="Caja">Caja</option>
        <option value="Cafe">Cafe</option>
        <option value="Cocina">Cocina</option>
      </select>
    </div>
    <div class="form-group">
      <label>Inicio:</label>
      <input type="time" id="inicio">
    </div>
    <div class="form-group">
      <label>Fin:</label>
      <input type="time" id="fin">
    </div>
    <button class="btn" onclick="agregarEmpleado()">‚ûï Agregar empleado</button>
  </div>

  <div id="empleados-lista"></div>

  <h2>‚è∞ Horas pico (una por l√≠nea, formato HH:MM-HH:MM)</h2>
  <textarea id="pico" rows="3" style="width: 100%;">13:00-14:00
18:30-20:00</textarea>

  <button class="btn" onclick="asignarBreaks()">üìÖ Asignar breaks</button>

  <h2>üìä Resultado</h2>
  <table id="resultado">
    <thead>
      <tr>
        <th>Empleado</th>
        <th>Sector</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Break asignado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
let empleados = [];

function agregarEmpleado() {
  const nombre = document.getElementById("nombre").value;
  const sector = document.getElementById("sector").value;
  const inicio = document.getElementById("inicio").value;
  const fin = document.getElementById("fin").value;

  if (!nombre || !inicio || !fin) {
    alert("Por favor complet√° todos los campos.");
    return;
  }

  empleados.push({ nombre, sector, inicio, fin });

  document.getElementById("nombre").value = "";
  document.getElementById("inicio").value = "";
  document.getElementById("fin").value = "";

  mostrarLista();
}

function mostrarLista() {
  const contenedor = document.getElementById("empleados-lista");
  contenedor.innerHTML = `<strong>Empleados cargados:</strong><br>${empleados.map(e => `üë§ ${e.nombre} - ${e.sector} (${e.inicio} a ${e.fin})`).join("<br>")}`;
}

function parseHora(hora) {
  const [h, m] = hora.split(":").map(Number);
  return h * 60 + m;
}

function enRango(hora, desde, hasta) {
  return hora >= desde && hora < hasta;
}

function asignarBreaks() {
  const horasPico = document.getElementById("pico").value.trim().split("\n").map(l => {
    const [d, h] = l.split("-").map(parseHora);
    return { desde: d, hasta: h };
  });

  const asignados = [];
  const resultado = document.querySelector("#resultado tbody");
  resultado.innerHTML = "";

  empleados.forEach(({ nombre, sector, inicio, fin }) => {
    const inicioMin = parseHora(inicio);
    const finMin = parseHora(fin);
    const desde = inicioMin + 90;
    const hasta = finMin - 60;

    let breakAsignado = "No asignado";

    for (let t = desde; t <= hasta; t += 15) {
      const tFin = t + 30;

      const enPico = horasPico.some(p => enRango(t, p.desde, p.hasta) || enRango(tFin - 1, p.desde, p.hasta));
      if (enPico) continue;

      const mismoSector = asignados.filter(e => e.sector === sector && (
        enRango(t, e.breakInicio, e.breakFin) || enRango(tFin - 1, e.breakInicio, e.breakFin)
      ));
      if (mismoSector.length > 0) continue;

      const enEseMomento = asignados.filter(e => (
        enRango(t, e.breakInicio, e.breakFin) || enRango(tFin - 1, e.breakInicio, e.breakFin)
      ));
      if (enEseMomento.length >= 2) continue;

      breakAsignado = `${String(Math.floor(t / 60)).padStart(2, '0')}:${String(t % 60).padStart(2, '0')}`;
      asignados.push({ nombre, sector, breakInicio: t, breakFin: tFin });
      break;
    }

    const fila = `<tr><td>${nombre}</td><td>${sector}</td><td>${inicio}</td><td>${fin}</td><td>${breakAsignado}</td></tr>`;
    resultado.innerHTML += fila;
  });
}
</script>
</body>
</html>
