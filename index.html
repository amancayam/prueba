<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador de Breaks - Rush Park</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #102027;
    }
    h1 {
      color: #0288d1;
      font-family: 'Russo One', sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h2 {
      color: #d32f2f;
      margin-top: 40px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }
    table {
      width: 100%;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0288d1;
      color: white;
    }
    .btn {
      padding: 10px 20px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: #b71c1c;
    }
    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-group label {
      min-width: 80px;
    }
    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #b0bec5;
    }
    #empleados-lista {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #logo {
      height: 40px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1><img id="logo" src="9dd6308e-59ce-404c-bed1-45ac3d11537c.png" alt="Rush Logo"> Planificador de Breaks</h1>

  <h2>üßç‚Äç‚ôÇÔ∏è Ingresar Empleados</h2>
  <div id="formulario-empleado">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" id="nombre">
    </div>
    <div class="form-group">
      <label>Sector:</label>
      <select id="sector">
        <option value="Pista">Pista</option>
        <option value="Caja">Caja</option>
        <option value="Cafe">Cafe</option>
        <option value="Cocina">Cocina</option>
      </select>
    </div>
    <div class="form-group">
      <label>Inicio:</label>
      <input type="time" id="inicio">
    </div>
    <button class="btn" onclick="agregarEmpleado()">‚ûï Agregar empleado</button>
  </div>

  <div id="empleados-lista"></div>

  <h2>‚è∞ Horas pico (una por l√≠nea, formato HH:MM-HH:MM)</h2>
  <textarea id="pico" rows="3" style="width: 100%;">13:00-14:00
18:30-20:00</textarea>

  <button class="btn" onclick="asignarBreaks()">üìÖ Asignar breaks</button>

  <h2>üìä Resultado</h2>
  <table id="resultado">
    <thead>
      <tr>
        <th>Empleado</th>
        <th>Sector</th>
        <th>Inicio</th>
        <th>Fin</th>
