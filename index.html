<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificador de Breaks - Rush Park</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #b71c1c; /* rojo oscuro */
      color: #fff;
      padding: 30px 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      user-select: none;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    #formulario-empleado {
      background-color: #f44336; /* rojo vibrante */
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .form-group label {
      flex: 0 0 90px;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    input[type="text"],
    input[type="time"],
    select,
    textarea {
      flex: 1;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-weight: 500;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="time"]:focus,
    select:focus,
    textarea:focus {
      box-shadow: 0 0 8px #ff7961;
    }

    textarea {
      resize: vertical;
      font-family: 'Rubik', sans-serif;
      font-size: 1.1rem;
      border-radius: 10px;
      min-height: 80px;
    }

    button.btn {
      display: inline-block;
      background-color: #ff7961;
      color: #3e2723;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    button.btn:hover {
      background-color: #bf360c;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    #empleados-lista {
      margin-top: 25px;
      width: 100%;
      max-width: 600px;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      background-color: #f44336;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-top: 25px;
      color: #fff;
      user-select: none;
    }

    thead tr {
      background-color: #d32f2f;
      font-size: 1.2rem;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #e57373;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        flex: none;
        margin-bottom: 5px;
      }

      button.btn {
        max-width: 100%;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Planificador de Breaks</h1>

  <section id="formulario-empleado">
    <h2>üßç‚Äç‚ôÇÔ∏è Ingresar Empleados</h2>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" />
    </div>
    <div class="form-group">
      <label for="sector">Sector:</label>
      <select id="sector" name="sector" aria-label="Seleccionar sector">
        <option value="Pista">Pista</option>
        <option value="Caja">Caja</option>
        <option value="Cafe">Caf√©</option>
        <option value="Cocina">Cocina</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inicio">Inicio:</label>
      <input type="time" id="inicio" name="inicio" />
    </div>
    <button class="btn" onclick="agregarEmpleado()">‚ûï Agregar empleado</button>
  </section>

  <section id="empleados-lista"></section>

  <section id="horas-pico" style="width:100%; max-width:600px; margin-top:40px;">
    <h2>‚è∞ Horas pico (una por l√≠nea, formato HH:MM-HH:MM)</h2>
    <textarea id="pico" aria-label="Horas pico" rows="4" placeholder="Ejemplo: 13:00-14:00&#10;18:30-20:00">13:00-14:00
18:30-20:00</textarea>
    <button class="btn" onclick="asignarBreaks()">üìÖ Asignar breaks</button>
  </section>

  <section id="resultado" style="width:100%; max-width:700px;">
    <h2>üìä Resultado</h2>
    <table>
      <thead>
        <tr>
          <th>Empleado</th>
          <th>Sector</th>
          <th>Inicio</th>
          <th>Fin</th>
        </tr>
      </thead>
      <tbody id="resultado-body"></tbody>
    </table>
  </section>

  <script>
    function agregarEmpleado() {
      const nombre = document.getElementById('nombre').value.trim();
      const sector = document.getElementById('sector').value;
      const inicio = document.getElementById('inicio').value;

      if (!nombre || !inicio) {
        alert('Por favor completa Nombre e Inicio.');
        return;
      }

      const lista = document.getElementById('empleados-lista');
      const div = document.createElement('div');
      div.textContent = `${nombre} - ${sector} - Inicia a las ${inicio}`;
      div.style.padding = '8px 12px';
      div.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
      div.style.borderRadius = '8px';
      div.style.marginBottom = '10px';
      lista.appendChild(div);

      // Limpio inputs
      document.getElementById('nombre').value = '';
      document.getElementById('inicio').value = '';
    }

    function asignarBreaks() {
      alert('Funci√≥n asignarBreaks a√∫n no implementada.');
    }
  </script>
</body>
</html>
